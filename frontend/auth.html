<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishisalah - Login/Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #2c3e50, #1a2530);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .auth-header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .auth-forms {
            padding: 25px;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4ecdc4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(78, 205, 196, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4ecdc4, #2c3e50);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .auth-switch a {
            color: #4ecdc4;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                width: 95%;
            }
            
            .auth-header {
                padding: 20px;
            }
            
            .auth-forms {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Krishisalah</h1>
            <p>AI-Powered Crop Recommendation & Market Analysis</p>
        </div>
        
        <div class="auth-forms">
            <!-- Login Form -->
            <div class="form-container active" id="login-form">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </div>

            <!-- Signup Form -->
            <div class="form-container" id="signup-form">
                <h2>Create New Account</h2>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-farm">Farm Size (acres)</label>
                        <input type="number" id="signup-farm" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-location">Location</label>
                        <input type="text" id="signup-location" required>
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const showSignup = document.getElementById('show-signup');
            const showLogin = document.getElementById('show-login');
            const loginSubmit = document.getElementById('loginForm');
            const signupSubmit = document.getElementById('signupForm');

            // Switch between login and signup forms
            showSignup.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            });

            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
            });

            // Handle login form submission
            loginSubmit.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // Simple validation
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Call Flask login API
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: email,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Store user info in localStorage for client-side use
                        localStorage.setItem('user', JSON.stringify({ 
                            email: email, 
                            name: email.split('@')[0] 
                        }));
                        window.location.href = '/dashboard';
                    } else {
                        alert(data.message || 'Login failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Login failed. Please try again.');
                });
            });

            // Handle signup form submission
            signupSubmit.addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirm = document.getElementById('signup-confirm').value;
                const farmSize = document.getElementById('signup-farm').value;
                const location = document.getElementById('signup-location').value;
                
                // Validation
                if (!name || !email || !password || !confirm || !farmSize || !location) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (password !== confirm) {
                    alert('Passwords do not match');
                    return;
                }
                
                // Call Flask signup API
                fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password,
                        farmSize: farmSize,
                        location: location
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Store user info in localStorage for client-side use
                        localStorage.setItem('user', JSON.stringify({ 
                            email, 
                            name, 
                            farmSize, 
                            location 
                        }));
                        window.location.href = '/dashboard';
                    } else {
                        alert(data.message || 'Signup failed');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Signup failed. Please try again.');
                });
            });

            // Check if user is already logged in
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
